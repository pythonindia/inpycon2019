<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>

  <ul class="skip-main">
    <li><a href="#main-content">Skip to Main Content</a></li>
  </ul>

  <main class="{% if page.bloglike %}blog{% endif %}">
    {% include navbar.html %}

    <div class="header">
      <h1>{{ page.header }}</h1>
    </div>

    <div class="content" id="main-content" tabindex="-1">
      {{ content }}
    </div>

    {% include footer.html %}
  </main>
</body>
</html>
